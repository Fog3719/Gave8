<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Page Smooth Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow: hidden; /* Prevent default scrolling */
        }
        .page {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
        }
        #page1 { background-color: #3498db; }
        #page2 { background-color: #e74c3c; }
        #page3 { background-color: #2ecc71; }
        #page4 { background-color: #f39c12; }
        .scroll-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div id="page1" class="page">Page 1</div>
    <div id="page2" class="page">Page 2</div>
    <div id="page3" class="page">Page 3</div>
    <div id="page4" class="page">Page 4</div>

    <button class="scroll-button" onclick="scrollToNextPage()">Next Page</button>

    <script>
        let currentPage = 1;
        const totalPages = 4;
        let isScrolling = false;

        function scrollToPage(pageNumber) {
            if (isScrolling) return;
            isScrolling = true;
            currentPage = pageNumber;
            document.getElementById(`page${currentPage}`).scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => { isScrolling = false; }, 1000); // Debounce scrolling
        }

        function scrollToNextPage() {
            scrollToPage(currentPage < totalPages ? currentPage + 1 : 1);
        }

        function scrollToPreviousPage() {
            scrollToPage(currentPage > 1 ? currentPage - 1 : totalPages);
        }

        // Handle mouse wheel event
        window.addEventListener('wheel', (event) => {
            event.preventDefault();
            if (event.deltaY > 0) {
                scrollToNextPage();
            } else {
                scrollToPreviousPage();
            }
        }, { passive: false });

        // Handle keyboard events
        window.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowDown':
                case 'PageDown':
                    event.preventDefault();
                    scrollToNextPage();
                    break;
                case 'ArrowUp':
                case 'PageUp':
                    event.preventDefault();
                    scrollToPreviousPage();
                    break;
            }
        });
    </script>
</body>
</html>
